# This docker-compose.yml file will bring up an HDP sandbox cluster

version: "3.7"

services:
  sandbox-hdp:
    image: wandisco/sandbox-hdp:2.15.2.1-9
    privileged: true
    command: ["/sbin/init"]
    env_file: sandbox.env
    ports:
      - "8000:8000"
      - "8080:8080"
      - "50070:50070"
      - "50010:50010"
    external_links:
      - fusion-server-${ZONE_NAME}:fusion-server-sandbox-hdp
      - fusion-livehive-proxy-${ZONE_NAME}:fusion-livehive-proxy-sandbox-hdp
    networks:
      - fusion
    hostname: sandbox-hdp
    ulimits:
      nproc: 800000
      nofile:
        soft: 170000
        hard: 190000

  fusion-server-${ZONE_NAME}:
    depends_on:
      - sandbox-hdp
